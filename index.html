    <script>

        const sidebar = document.querySelector('.sidebar');

        const menu = document.querySelector('.menu__option');
        const menuName = document.querySelector('.menu__name');
        const rightmenuOption = document.querySelector('.right__menu__option');


        const rigntarrowicon = document.querySelector('.rignt_arrow_icon');
        const leftarrowmenuicon = document.querySelector('.left_arrow_menu_icon');
     
        menu.addEventListener("click", toggleSidebar);

        function toggleSidebar() {
          sidebar.classList.toggle("active__sidebar");
          leftarrowmenuicon.classList.toggle("hide_arrow_icon");
          rigntarrowicon.classList.toggle("active_menu_icon");

         }

        rightmenuOption.addEventListener("click", rightmenuoptionFunc);
         
        function rightmenuoptionFunc() {
          sidebar.classList.toggle("active__sidebar");
          leftarrowmenuicon.classList.toggle("hide_arrow_icon");
          rigntarrowicon.classList.toggle("active_menu_icon");

         }

         function openSidebar() {
            sidebar.classList.add("active__sidebar");
            leftarrowmenuicon.classList.toggle("hide_arrow_icon");
          rigntarrowicon.classList.toggle("active_menu_icon");
         }
         function closeSidebar() {
            sidebar.classList.remove("active__sidebar");
            leftarrowmenuicon.classList.toggle("hide_arrow_icon");
          rigntarrowicon.classList.toggle("active_menu_icon");
         }

      </script>
